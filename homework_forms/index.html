<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/formstyle.css">
   <title>Document</title>
</head>

<body>
   <form action="#" method="post" enctype="multipart/form-data"></form>
   <table>

      <tr>
         <th colspan="2"><span><b>Pizza Shop 2.0</b></span></th>

      </tr>
      <tr>
         <td>name</td>
         <td colspan="2">
            <input placeholder="" type="text" name="імя" value="">
         </td>
      </tr>
      <tr>
         <td>Pizza Topping</td>
         <td>
            <div>
               <p><input tabindex="2" type="radio" name="type" value="Sypreme">Sypreme</p>
               <p><input tabindex="2" type="radio" name="type" value="Vegetarian">Vegetarian</p>
               <p><input tabindex="2" type="radio" name="type" value="Hawaiia">Hawaiia</p>
            </div>
         </td>
      </tr>
      <tr>
         <td>Pizza Sauce</td>
         <td>
            <select multiple="" name="Sauce">
               <option value="garlic">red</option>
               <option selected="tomato" value="blue">tomato</option>
               <option value="peper">peper</option>
            </select>
         </td>
      </tr>
      <tr>
         <td>Optional Extras</td>
         <td>
            <div>
               <p><input type="checkbox" name="імя" value="checkbox">Extra Cheese</p>
               <p><input type="checkbox" name="імя" value="checkbox">Gluten Free Base</p>
            </div>
         </td>
      </tr>
      <tr>
         <td colspan="2">
            Delivery Instructions:
            <br>
            <textarea name="Delivery" id="" cols="30" rows="10"></textarea>
         </td>
      </tr>
      <tr>
         <td colspan="2">
            <input type="button" name="імя" value="button">
         </td>
      </tr>
   </table>
   <br><br><br>
   <div>
      <input type="button" name="імя" value="button">
   </div>
   <div>
      <p><input type="checkbox" name="імя" value="checkbox">наявність авто1</p>
      <p><input checked type="checkbox" name="імя" value="checkbox">наявність авто2</p>
      <p><input type="checkbox" name="імя" value="checkbox">наявність авто3</p>
   </div>
   <div>
      <input type="file" name="імя" value="file">
   </div>
   <div>
      <input type="hidden" name="імя" value="hidden">
   </div>
   <div>
      <input type="image" name="імя" value="image">
   </div>
   <div>
      <input type="password" name="імя" value="password">
   </div>
   <div>

      <p><input tabindex="2" type="radio" name="bear" value="dark">dark</p>
      <p><input tabindex="2" checked type="radio" name="bear" value="bright">bright</p>

   </div>
   <div>
      <input type="reset" name="імя" value="reset">
   </div>
   <div>
      <input type="submit" name="імя" value="submit">
   </div>
   <div>
      <input placeholder="підпис поля" type="text" name="імя" value="">
   </div>
   <div>
      <textarea tabindex="1" disabled placeholder="підпис поля" name="text"></textarea>
   </div>
   <div>
      <input type="color" name="імя" value="color">
   </div>
   <div>
      <input type="date" name="імя" value="date">
   </div>
   <div>
      <input type="datetime" name="імя" value="datetime">
   </div>
   <div>
      <input type="datetime-local" name="імя" value="datetime-local">
   </div>
   <div>
      <input type="email" name="імя" value="email">
   </div>
   <div>
      <input type="number" name="імя" value="number">
   </div>
   <div>
      <input type="range" name="імя" value="range">
   </div>
   <div>
      <input type="search" name="імя" value="search">
   </div>
   <div>
      <input type="tel" name="імя" value="tel">
   </div>
   <div>
      <input type="url" name="імя" value="url">
   </div>
   <div>
      <input type="month" name="імя" value="month">
   </div>
   <div>
      <input type="week" name="імя" value="week">
   </div>
   <!-- select -->
   <select multiple name="color">
      <option value="red">red</option>
      <option selected value="blue">blue</option>
      <option value="black">black</option>
      <option value="yallow">yallow</option>
      <option value="white">white</option>
   </select>
   <!-- button -->
   <button type="button">button</button>
   <button type="menu">menu</button>
   <button type="reset">reset</button>
   <button type="submit">submit</button>
</body>

</html>
