      </div>
      <div>

   <form action="">
      <input type="text" name="employeeID" required pattern="[A-Z]{2}[0-9]{4}" placeholder="ID1111"
         title="Employee ID is two capital letters followed by four digits">
      <input type="submit" value="Submit">
   </form>


   <form action="" method="GET">
      <div>
         <label for="test">
            <input type="text" id="test" name="name" placeholder="Please type your name" required>

      </div>
